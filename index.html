<html>
  <head>
    <title>Survey Example</title>
  </head>
  <body>

    <div id="surveyContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <link href="https://surveyjs.azureedge.net/0.12.4/survey.css" type="text/css" rel="stylesheet" /> -->
    <script src="https://surveyjs.azureedge.net/0.12.4/survey.jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script>

    Survey.Survey.cssType = "bootstrap";

    var survey = new Survey.Model( {
        surveyId: 'd6247127-9c48-40f8-9b93-2e4254aee864',
        surveyPostId: '5f893782-ab8b-4583-b879-f8d3c1e220b2'
    });

    $("#surveyContainer").Survey({model:survey});

    </script>
  </body>
</html>
